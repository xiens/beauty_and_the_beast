<body>
<div id="container">
<h2>Beauty and the Beast</h2> 

<div id="sort" class="sort">
        Sort by:
    <select  id="select_obj" name="select_obj" onchange="sortKey()" >
      <option>id</option>
      <option>firstName</option>
      <option>lastName</option>
      <option>dateOfBirth</option>
      <option>function</option>
      <option>experience</option>
     </select>


    <select  id="sort_low_or_high" name="sort_low_or_high" onchange="sort()" >
            <option> sort lowest first </option>
            <option> sort highest first </option>
    </select>

    <button id="pag " value= "pag" onclick="changePagination(pagination)"> Pagination ON/OFF</button>
</div>

<div id="filters" class="filters">
    Filter by:
    <select  id="filtrID" name="filtrID" onchange="filtrID()" >
        <option> filter by ID </option>
        <option> 1-4 </option>
        <option> 5-8 </option>
        <option> 9-12 </option>
    </select>

    <select  id="filtrFirstName" name="filtrFirstName" onchange="filtrFirstName(table)" >
        <option> filter by firstName </option>
        <option> a-h </option>
        <option> i-r </option>
        <option> s-z </option>
    </select>

    <select  id="filtrSecondName" name="filtrSecondName" onchange="filtrSecondName(table)" >
        <option> filter by secondName </option>
        <option> a-h </option>
        <option> i-r </option>
        <option> s-z </option>
    </select>

    <select  id="filtrFunction" name="filtrFunction" onchange="filtrFunction()" >
        <option> filter by function </option>
        <option> kamerdyner </option>
        <option> kucharka </option>
        <option> lokaj </option>
        <option> pokojowka </option>
    </select>

    <select  id="filtrExperience" name="filtrExperience" onchange="filtrExperience()" >
        <option> filter by experience </option>
        <option> 1-4 </option>
        <option> 5-8 </option>
        <option> 9-12 </option>
    </select>
</div>
<div class="date">
<div id="datepicker" class="datepicker">
    <p>Pick date from<input type="text" id="fromDate" name="fromDate"></p>
    <p>Pick date to <input type="text" id="toDate" name="toDate"></p>
</div>

 <div class="datebuttons">
     <button id="filterDate" onclick="filtrDate()"> Filter date </button>
     <button id="resetFilterDate" onclick="resetDateFilter()"> Reset filtering by date </button>
 </div>
</div>
